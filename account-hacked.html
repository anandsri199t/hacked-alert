<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Hacked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace font for a hacker feel */
            background-color: #1e1e1e; /* Dark background */
            color: #f8f8f2; /* Light text color for contrast */
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            background-color: #272727; /* Slightly lighter dark background for the container */
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px); /* Subtle lift effect on hover */
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff5555; /* Bright red for emphasis */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Strong shadow for depth */
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #f8f8f2; /* Light gray for readability */
            line-height: 1.5; /* Improved line height for readability */
        }
        .icon {
            font-size: 3em; /* Size of the icons */
            margin: 20px 0;
            color: #50fa7b; /* Green color for icons */
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #50fa7b; /* Green background for the button */
            color: #282a36; /* Dark text color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        a:hover {
            background-color: #3be07e; /* Brighter green on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-exclamation-triangle"></i> Your Facebook Account Has Been Hacked!</h1>
    <p><i class="fas fa-lock icon"></i> Please Contact Us to get back your account account.</p>
    <p><i class="fas fa-user-secret icon"></i> Your information might be compromised.</p>
    <a href="https://www.facebook.com" target="_blank"><i class="fas fa-sign-in-alt"></i> Facebook</a>
</div>

</body>
</html>
